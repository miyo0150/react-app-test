name: Build React App and Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… Checka ut koden
      - name: Checkout code
        uses: actions/checkout@v3

      # ğŸ§± Installera Node.js och dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      # ğŸ³ Logga in till DockerHub (valfritt)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: mikaely
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ğŸ“¦ Bygg och tagga Docker-image
      - name: Build Docker image
        run: |
          docker build -t mikaely/my-react-app:latest .

      # ğŸš€ Pusha till DockerHub
      - name: Push Docker image
        run: |
          docker push myusername/my-react-app:latest
